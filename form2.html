<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        <label for=""></label>
        First Name : <input type="text" placeholder="Enter First Name">
        <br>
        Last Name : <input type="text" placeholder="Enter Last Name">
        <br>
        Email : <input type="email" placeholder="Enter Email Address">
        <br>
        Gender:
        <br>
        Male <input type="radio">
        <br>
        Female <input type="radio">
        <br>
        Other <input type="radio">
        <br>
        Age : <input type="number">
        <br>
        Preference :
        <br>
        Acrylic Painting <input type="checkbox">
        <br>
        Oil Painting <input type="checkbox">
        <br>
        Water Color Painting <input type="checkbox">
        <br>
        Select Occupation <select name="" id="">
            <option value="">Student</option>
            <option value="">Teacher</option>
        </select>
        <br>
        Bio <textarea name="" id="" placeholder="Share few lines about yourself..."></textarea>
        <br>
        <button>RESET</button><button>SUBMIT</button>

    </form>
</body>
</html>
