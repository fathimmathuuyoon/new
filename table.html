<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table,th,tr,td
       {
        border-style: solid;
        border-collapse: collapse;
    }
    table
    {
        height: 50%;
        width: 100%;
        background-color: yellow;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the Week</th>
        </tr>

            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>Collage</td>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>python</td>
            <td>Practical</td>
            <td colspan="2" rowspan="2" style="background-color: red;">OFF</td>
        </tr>
        <tr>
            <td>Work</td>
            <td colspan="5">Subject preparation and project work</td>
        </tr>
    </table>
    <h3 style="text-align: center;">Daily Schedule</h3>

</body>
</html>
