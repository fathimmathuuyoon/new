<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th,tr
        {
            border-style: solid;
            /* border-collapse: collapse; */

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6"><b>Athletics day time table</b></th>
        </tr>
        <tr>
            <td><b>Area</b></td>
            <td><b>10am-11am</b></td>
            <td><b>11am-12pm</b></td>
            <td><b>12pm-1pm</b></td>
            <td><b>1pm-2pm</b></td>
            <td><b>2pm-3pm</b></td>
            <tr>
                <td rowspan="2"><b>Track</b></td>
                <td>400m</td>
                <td>200m</td>
                <td rowspan="3"><b>Lunch</b></td>
                <td>800m</td>
                <td>100m</td>
            </tr>
            <tr>
                <td>Hurdles</td>
                <td>1500m</td>
                <td>Free</td>
                <td>80m</td>
            </tr>
            <tr>
                <td><b>Field</b></td>
                <td>Discus</td>
                <td>Javelin</td>
                <td>Short put</td>
                <td>Hammer throw</td>
            </tr>
    </table>
    
</body>
</html>
